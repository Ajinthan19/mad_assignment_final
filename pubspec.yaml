name: bookmyspace
description: A Flutter app for booking tables in restaurants.

publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  provider: ^6.0.0
  shared_preferences: ^2.0.11  # Added shared_preferences package
  image_picker: ^0.8.4+4  # Add this line
  flutter_stripe: ^3.0.0  # Ensure you use the latest version or the version compatible with your project
  intl: ^0.18.0  # Add this line
  camera: ^0.10.0
  path_provider: ^2.0.15
  path: ^1.8.0
  share_plus: ^6.1.0
  battery_plus: ^3.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo-no-background.png
    - assets/images/dashboard.png
    - assets/images/review.png
    - assets/images/rooms.png
    - assets/images/booking.png

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto-ThinItalic.ttf
